<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <label for="nomeUsuario">Seu Nome</label>
    <br>
    <input type="text" name="nome" id="nomeUsuario" placeholder="Digite seu nome aqui">
    <br>
    <label for="emailUsuario">E-mail</label>
    <br>
    <input type="email" id="emailUsuario" placeholder="Digite seu email aqui">
    <br>
    <label for="mensagem">Descrição</label>
    <br>
    <textarea name="Descrição" placeholder="Fale mais sobre você aqui..." id="mensagem" cols="30" rows="8"></textarea>
    <br>
    <label for="moduloSelect">Módulo</label>
    <br>
    <select name="" id="moduloSelect">
      <option value="">Escolha o Módulo</option>
      <option value="">M1</option>
      <option value="">M2</option>
      <option value="">M3</option>
      <option value="">M4</option>
      <option value="">M5</option>
      <option value="">M6</option>


    </select>
    <br>

    <label for="senha">Senha</label>

    <br>

    <input type="password" required id="senha" placeholder="Digite sua senha">

    <br>

    <label for="repitirsenha">Confirmar senha</label>

    <br>

    <input type="password" required id="repitirsenha" placeholder="Repita sua senha">

    <br>
    <p>Deseja receber novidades em seu e-mail?</p>
    <label for="sim">Sim</label>
    <input id="sim" type="radio" name="opção" value="receberNewslatter">
    <label for="sim">Não</label>
    <input type="radio" name="opção" value="receberNewslatter">
    <br>

    <button type="submit">Cadastrar</button>

  </form>
</body>

</html>
